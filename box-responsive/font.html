<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이수미-font</title>
    <style>
        p:nth-child(1) {background: royalblue; font: bold 50px/1 Arial;} /* weight, size, line-height, font */
        p:nth-child(2) {background: royalblue; font: bold 50px/2 Arial;}
        p:nth-child(3) {background: royalblue; font: bold 12px/3 Arial;}
        p:nth-child(4) {background: royalblue; font: bold 7px/26px Arial;}
    </style>
</head>
<body>
    <p>Leesumi</p>
    <p>Leesumi</p>
    <p>Leesumi</p>
    <p>Leesumi</p>
</body>
</html>
